<div class="panel-heading">Product</div>
<div class="panel-body">
    <fieldset>
        <form class="form-horizontal" ng-submit="saveProduct()" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" ng-model="prod.name" ng-required="true" class="text-input"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sku">SKU</label>
                <div class="col-sm-10">
                    <input type="text" name="sku" ng-model="prod.sku" ng-required="true" class="text-input"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="price">Price</label>
                <div class="col-sm-10">
                    <input type="text" name="price" ng-model="prod.price" ng-required="true" class="text-input"/>
                </div>
            </div>
        </form>
    </fieldset>
</div>
<div class="footer">
    <button type="submit" class="btn btn-primary">
        <strong ng-if="prod.id == null">Save</strong>
        <strong ng-if="prod.id != null">Update</strong>
    </button>
</div>

<div class="panel-heading">
    Product List
</div>
<div class="panel-body" >
    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>SKU</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="product in products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.sku}}</td>
            <td><a href="#/product/edit/{{product.id}}" ng-click="editProduct()">Edit</a>  |  <a href="#product/delete/{{product.id}}" ng-click="deleteProduct(product)">Delete</a></td>
        </tr>
    </table>
</div>
<div class="footer">
    <a class="btn btn-sm pull-right btn-primary btn-block" href="#/product/new">New Product</a>
</div>

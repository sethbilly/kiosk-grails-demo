<form ng-submit="saveProduct()" method="post" role="form">
<div class="panel-heading" >New Product</div>
<div class="panel-body">
    <fieldset>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" ng-model="productData.name" ng-required="true" class="text-input"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sku">SKU</label>
                <div class="col-sm-10">
                    <input type="text" name="sku" ng-model="productData.sku" ng-required="true" class="text-input"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="price">Price</label>
                <div class="col-sm-10">
                    <input type="text" name="price" ng-model="productData.price" ng-required="true" class="text-input"/>
                </div>
            </div>
        </div>
    </fieldset>
</div>
<div class="footer">
    <button type="submit" class="btn btn-primary btn-sm btn-block">
        <strong>Save</strong>
    </button>
</div>
</form>
